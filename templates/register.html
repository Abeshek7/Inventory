<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <header class="login-header">
        <div class="top-left">
        <img class="skandh" src="{{ url_for('static', filename='images/skandh.png') }}" alt="Skandh Logo">
        </div> 
        <div class="top-right">
            <img class="s3logo" src="{{ url_for('static', filename='images/s3logo_new.png') }}" alt="S3 Logo">
        </div>
    </header>
    <div class="login-container">
        <div class="login-form">
            <h2>Register</h2>
            <form method="POST">
                <div class="input-group">
                    <label for="username">Username :</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="login-btn">
                    <input type="submit" value="Register">
                </div>
            </form>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <p class="register-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
