<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Fields capture</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/inventory.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />
</head>
<body>
    <div class="form-container">
        <button type="button" class="back-button" onclick="window.location.href='/'" title="Go to main page">
    <span class="material-symbols-outlined">arrow_back_ios</span>
</button>
    <form id="inventory_capture_2">
        <h1>Inventory  capture</h1>

            <div class="form-row">
            <label for="locn">LOCN :<span class="required">*</span></label>
            <input id="locn" type="text" name="locn" >
            </div>

 
            <div class="form-row">
            <label for="sku">SKU :<span class="required">*</span></label>
                <input id="sku" type="text" name="sku" >
            </div>

         
            <div class="form-row">
            <label for="uom">UOM :<span class="required">*</span></label>
                <input id="uom" type="text" name="uom" >
            </div>

         
            <div class="form-row">
            <label for="qty">QTY :<span class="required">*</span></label>
                <input id="qty" type="text" name="qty" >
            </div>

    </form>
    </div>

    <script src="{{url_for('static',filename='js/inventory.js')}}"></script>
</body>
</html>
